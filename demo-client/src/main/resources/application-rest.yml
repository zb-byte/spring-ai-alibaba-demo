# HTTP+JSON/REST 协议配置示例
spring:
  ai:
    alibaba:
      a2a:
        server:
          type: HTTP+JSON  # 使用 HTTP+JSON/REST 协议
          address: ${A2A_SERVER_ADDRESS:127.0.0.1}
          port: ${A2A_SERVER_PORT:8080}
          message-url: ${A2A_MESSAGE_PATH:/a2a}
          card:
            name: ${A2A_CARD_NAME:demo-react-agent-rest}
            description: ${A2A_CARD_DESCRIPTION:一个通过 HTTP+JSON/REST 协议暴露的 ReactAgent 示例}
            url: ${A2A_CARD_URL:http://127.0.0.1:8080/a2a}
            documentationUrl: http://example.com/docs/rest
            additional-interfaces:
              - transport: HTTP+JSON
                url: ${A2A_CARD_INTERFACE_URL:http://127.0.0.1:8080/a2a}

