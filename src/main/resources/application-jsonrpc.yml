# JSON-RPC 2.0 协议配置示例
spring:
  ai:
    alibaba:
      a2a:
        server:
          type: JSONRPC  # 使用 JSON-RPC 2.0 协议
          address: ${A2A_SERVER_ADDRESS:127.0.0.1}
          port: ${A2A_SERVER_PORT:8080}
          message-url: ${A2A_MESSAGE_PATH:/a2a}
          card:
            name: ${A2A_CARD_NAME:demo-react-agent-jsonrpc}
            description: ${A2A_CARD_DESCRIPTION:一个通过 JSON-RPC 2.0 协议暴露的 ReactAgent 示例}
            url: ${A2A_CARD_URL:http://127.0.0.1:8080/a2a}
            documentationUrl: http://example.com/docs/jsonrpc
            additional-interfaces:
              - transport: JSONRPC
                url: ${A2A_CARD_INTERFACE_URL:http://127.0.0.1:8080/a2a}

