server:
  port: 7002

spring:
  application:
    name: a2a-grpc-server
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:62076506-54ad-4472-b155-cb56566c749e}
      base-url: ${OPENAI_BASE_URL:https://ark.cn-beijing.volces.com}
      chat:
        options:
          model: ${OPENAI_MODEL:deepseek-v3-250324}
          temperature: 0.7

# LLM Configuration (custom configuration to support custom completions path)
app:
  llm:
    api-key: ${OPENAI_API_KEY:62076506-54ad-4472-b155-cb56566c749e}
    base-url: ${OPENAI_BASE_URL:https://ark.cn-beijing.volces.com}
    model-name: ${OPENAI_MODEL:deepseek-v3-250324}
    completions-path: ${DEFAULT_LLM_COMPLETIONS_PATH:/api/v3/chat/completions}
    embeddings-path: ${DEFAULT_LLM_EMBEDDINGS_PATH:/api/v3/embeddings}

# gRPC Server Configuration
grpc:
  server:
    port: 9091

# Agent Configuration
agent:
  name: Spring AI Echo Agent
  description: A Spring AI powered A2A Agent that can chat and echo messages

# Logging
logging:
  level:
    root: INFO
    com.example.a2aserver: DEBUG
    io.a2a: DEBUG
    io.grpc: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
